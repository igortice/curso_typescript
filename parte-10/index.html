<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>typescript curso parte x</title>
    <script src='node_modules/systemjs/dist/system.js'></script>
  </head>
  <body>
    <div class="app">aguarde...</div>
    <script>
      SystemJS.config({
        map:      {
          'jQuery': 'node_modules/jquery/dist/jquery.min.js'
        },
        baseURL:  '/',
        packages: {
          '/': {
            defaultExtension: 'js'
          }
        }
      });
      SystemJS.import('/app.js');
    </script>
  </body>
</html>
